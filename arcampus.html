<a-scene
vr-mode-ui="enabled: false"
arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
 style="height: 20vh;">
       
    <a-marker preset="kanji">

            <a-entity id="Entidad" gltf-model="url(../inmersiveCampus/assets/dog.glb)" rotation="270 0 0" scale="3 3 3" animation-mixer/>

    </a-marker>
    <a-marker preset="hiro">

      <a-entity gltf-model="url(../inmersiveCampus/assets/logoU.glb)" rotation="270 0 0" scale="3 3 3" animation-mixer/>

    </a-marker>
    <!--MARKERS CUSTOM-->

    <!--MARKERS MAP-->

    <a-marker id="markerMap" type="pattern" url="assets/markers/pattern-map.patt"> 

      <a-entity gltf-model="url(assets/models/mapa3d.glb)" rotation="270 0 0" scale="1 1 1" animation-mixer/>

    </a-marker>
    <!--MARKERS ALETHEIA-->

    <a-marker id="markerAletheia" type="pattern" url="markers/pattern-ale.patt"> 

      <a-entity gltf-model="url(assets/models/aletheia.glb)" rotation="270 0 0" scale="3 3 3" animation-mixer/>

    </a-marker>

    <!--MARKERS AUDITORIO-->

    <a-marker id="markerAuditorio" type="pattern" url="assets/markers/pattern-aud.patt"> 

      <a-entity gltf-model="url(assets/models/auditorio.glb)" rotation="270 0 0" scale="1 1 1" animation-mixer/>

    </a-marker>

    <!--MARKERS AZUL-->

    <a-marker id="markerAzul" type="pattern" url="assets/markers/pattern-az.patt"> 

      <a-entity gltf-model="url(assets/models/cafeteriaAzul.glb)" rotation="270 0 0" scale="1 1 1" animation-mixer/>

    </a-marker>

    <!--MARKERS BIBLIOTECA-->

    <a-marker id="markerBiblioteca" type="pattern" url="assets/markers/pattern-bc.patt"> 

      <a-entity gltf-model="url(assets/models/biblioteca.glb)" rotation="270 0 0" scale="1 1 1" animation-mixer/>

    </a-marker>

    <!--MARKERS DABAR-->

    <a-marker id="markerDabar" type="pattern" url="assets/markers/pattern-d.patt"> 

      <a-entity gltf-model="url(assets/models/dabar.glb)" rotation="270 0 0" scale="1 1 1" animation-mixer/>

    </a-marker>
    <!--MARKERS espacios deportivos-->

    <a-marker id="markerED" type="pattern" url="assets/markers/pattern-ed.patt"> 

      <a-entity gltf-model="url(assets/models/cancha.glb)" rotation="270 0 0" scale="1 1 1" animation-mixer/>

    </a-marker>
    <!--MARKERS HUMANITAS-->

    <a-marker id="markerHumanitas" type="pattern" url="assets/markers/pattern-h.patt"> 

      <a-entity gltf-model="url(assets/models/humanitas.glb)" rotation="270 0 0" scale="1 1 1" animation-mixer/>

    </a-marker>
    <!--MARKERS KABAI-->

    <a-marker id="markerKabai" type="pattern" url="assets/markers/pattern-k.patt"> 

      <a-entity gltf-model="url(assets/models/kabai.glb)" rotation="270 0 0" scale="1 1 1" animation-mixer/>

    </a-marker>

    <!--MARKERS Porteria-->

    <a-marker id="markerPorteria" type="pattern" url="assets/markers/pattern-p.patt"> 

      <a-entity gltf-model="url(assets/models/porteria.glb)" rotation="270 0 0" scale="1 1 1" animation-mixer/>

    </a-marker>
    <!--MARKERS Cafeteria roja-->

    <a-marker id="markerRoja" type="pattern" url="assets/markers/pattern-red.patt"> 

      <a-entity gltf-model="url(assets/models/cafeteriaRoja.glb)" rotation="270 0 0" scale="2 2 2" animation-mixer/>

    </a-marker>
